<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>friends</title>
    <link href="css/framework7.ios.min.css" rel="stylesheet">
    <link href="css/framework7.ios.colors.min.css" rel="stylesheet">
    <link href="css/my-app.css" rel="stylesheet">
</head>
<body>
<div class="page" data-page="friends">
    <!-- Page content应该拥有"pull-to-refresh-content"类 -->
    <div class="page-content pull-to-refresh-content" data-ptr-distance="55"><!-- data-ptr-distance下拉刷新的距离，默认是44 -->
        <!-- 默认的下拉刷新层 -->
        <div class="pull-to-refresh-layer">
            <div class="preloader"></div>
            <div class="pull-to-refresh-arrow"></div>
            <div class="loader">
                <div class="loader-inner ball-clip-rotate">
                    <div></div>
                </div>
            </div>
        </div>
        <!-- 下面是正文 -->
        <div class="list-block Fimg">
            <img src="images/res1.png" alt="res1">
            <img src="images/res2.png" alt="res1">
            <img src="images/res3.png" alt="res1">
        </div>
    </div>
    <div class="GoTop"><img src="images/arrowtop.png" alt="go top"></div>
</div>
<script src="js/framework7.min.js"></script>
<script src="js/my-app.js"></script>
</body>
</html>
