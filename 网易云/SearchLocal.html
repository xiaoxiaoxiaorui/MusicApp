<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>SearchLocal</title>
    <link href="css/framework7.ios.min.css" rel="stylesheet">
    <link href="css/framework7.ios.colors.min.css" rel="stylesheet">
    <link href="css/my-app.css" rel="stylesheet">
</head>
<body>
<div class="popup popup-local">
    <div class="view">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left search">
                    <a href="#" class="back">
                        <img src="images/back.png" alt="返回">
                    </a>
                    <input class="LocalSearch" type="search" placeholder="搜索本地歌曲">
                </div>
            </div>
        </div>
        <div class="page" data-page="search">

        </div>
        <!-- Bottom Toolbar-->0
        <div class="toolbar">
            <div class="toolbar-inner">
                <div class="toolcontent">
                    <img src="images/musicimg.png" class="musicimg" alt="musicimg">
                    <ul class="Music">
                        <li>刚好遇见你</li>
                        <li>李玉刚</li>
                    </ul>
                    <div class="MenuList open-popup" data-popup=".popup-history">
                        <a href="#">
                            <img src="images/menu.png" align="musiclist">
                        </a>
                    </div>
                    <div class="musicPlay">
                        <img src="images/play.png" align="play">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
